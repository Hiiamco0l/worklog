<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WorkLog - Share Your Progress</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
    }
    form input, form select, form textarea, form button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    .post {
      background: white;
      padding: 15px 20px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .meta {
      font-size: 0.9em;
      color: #777;
      margin-bottom: 10px;
    }
    .tag {
      color: #007bff;
    }
  </style>
</head>
<body>

<h1>ðŸ’¼ WorkLog</h1>

<form id="postForm">
  <label>Name:</label>
  <input type="text" id="name" required />
  
  <label>Tag:</label>
  <select id="tag">
    <option>#dev</option>
    <option>#design</option>
    <option>#writing</option>
    <option>#misc</option>
  </select>

  <label>Update:</label>
  <textarea id="update" required></textarea>

  <button type="submit">Post</button>
</form>

<div id="feed">
  <!-- Posts will appear here -->
</div>

<!-- Load Supabase library -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<script>
  const supabase = supabase.createClient(
    'https://yarxlgnyyucvoocwjdyv.supabase.co', 
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlhcnhsZ255eXVjdm9vY3dqZHl2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU2MzcyMjYsImV4cCI6MjA2MTIxMzIyNn0.a8Ypqnr_LSUihFeSsDRKjCwxspUefR4H-29Ee7qw7LU'
  );

  async function loadPosts() {
    const { data, error } = await supabase
      .from('posts')
      .select('*')
      .order('created_at', { ascending: false });

    const feed = document.getElementById("feed");
    feed.innerHTML = "";

    if (error) {
      console.error("Error loading posts:", error.message);
      return;
    }

    data.forEach(post => {
      const div = document.createElement("div");
      div.className = "post";
      div.innerHTML = `
        <div class="meta">${post.name} Â· ${new Date(post.created_at).toLocaleDateString()} Â· <span class="tag">${post.tag}</span></div>
        <p>${post.update}</p>
      `;
      feed.appendChild(div);
    });
  }

  const form = document.getElementById("postForm");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const tag = document.getElementById("tag").value;
    const update = document.getElementById("update").value;

    const { error } = await supabase.from('posts').insert([
      { name, tag, update }
    ]);

    if (error) {
      alert("Error posting: " + error.message);
    } else {
      form.reset();
      loadPosts();
    }
  });

  window.addEventListener("DOMContentLoaded", loadPosts);
</script>

</body>
</html>
