<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WorkLog - Share Your Progress</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
    }
    .post {
      background: white;
      padding: 15px 20px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .meta {
      font-size: 0.9em;
      color: #777;
      margin-bottom: 10px;
    }
    .tag {
      color: #007bff;
    }
  </style>
</head>
<body>

  <h1>💼 WorkLog</h1>

  <div class="post">
    <div class="meta">Jane Doe · April 26, 2025 · <span class="tag">#design</span></div>
    <p>Finished wireframes for the new client dashboard. Next up: prototyping!</p>
  </div>

  <div class="post">
    <div class="meta">Alex Smith · April 25, 2025 · <span class="tag">#writing</span></div>
    <p>Wrote 3 articles today for the newsletter. Brain = toast. 🧠</p>
  </div>

  <div class="post">
    <div class="meta">You · April 24, 2025 · <span class="tag">#dev</span></div>
    <p>Started building WorkLog v1. Let's gooo! 🚀</p>
  </div>

</body>
</html>
